<html>
    <head>
        <title>Pengembangan Web Service</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    </head>
    <body>
        <h1>Surat</h1>
        <fieldset>
            <table> 
                <legend>Formulir Data Produk</legend>
                <tr> 
                    <td>ID</td> 
                    <td>:</td> 
                    <td><input type="text" id="id" name="id" /></td> 
                </tr> 
                <tr> 
                    <td>No Surat</td> 
                    <td>:</td> 
                    <td><input type="text" id="noSurat" name="noSurat"/></td> 
                </tr> 
                <tr> 
                    <td>Judul</td> 
                    <td>:</td> 
                    <td><input type="text" id="judul" name="judul" /></td> 
                </tr> 
                <tr> 
                    <td>Tembusan</td> 
                    <td>:</td> 
                    <td><input type="text" id="tembusan" name="tembusan" /></td> 
                </tr> 
                <tr> 
                    <td>File</td> 
                    <td>:</td> 
                    <td><input type="file" id="file" name="file" /></td> 
                </tr> 
            </table> 
            <br>
            <button onclick="get()">GET DATA</button>
            <button onclick="post()">POST DATA</button>
            <button onclick="put()">UPDATE DATA</button>
            <button onclick="del()">DELETE DATA</button>
        </fieldset>
        <hr /> 
        <br /> 

        <table id="mytable" border="1"> 
            <thead> 
                <tr> 
                    <th>ID</th> 
                    <th>No Surat</th> 
                    <th>Judul</th> 
                    <th>Tembusan</th> 
                    <th>File</th> 
                    <th>Timestamp</th> 
                </tr> 
            </thead> 
        </table>
    </body>
</html>
